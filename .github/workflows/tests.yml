name: Terragrunt Validate, Build, Test
on:
  pull_request:
    branches: [ main ]

jobs:
  terragrunt-validate-build-test:
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          role-session-name: Terragrunt-Validate-Build-Test-Workflow
      - name: Publish Comment on PR
        run: |
          aws s3 --recursive cp s3://sf-pipeline-jobs/testing/Dev-leia-D48FE2A8-0782-4BF7-B787-77C214E9C5C1/Process-63938/plan-files plan-files
          cat plan-files/job-resources/plan-file.txt